<!DOCTYPE html>
<html>
	<head>
    	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
   </head>
	<body>
		<div id="map" style="width: 1400px; height: 1000px"></div>
		<script type="text/javascript">
		'use strict';
		
	    class City {
	 	    constructor(lat, lon, persons) {
	    	this.lat = lat;
	    	this.lon = lon;
	    	this.persons = persons;
	    	}
		}

		var Persons = ['Petrov Ilia Olegovich', 'Titov Sergey Alekseevich'];
		var Persons2 =['Chizhov Ilia Ruslanovich'];

		let Petrozavodsk = new City(61.7849100, 34.3469100, Persons);

		var cities = {
			cityName: 'Petrozavodsk',
			city: Petrozavodsk,
		};

		ymaps.ready(init);

		function init() {
	    	var myMap = new ymaps.Map('map', {
	        	center: [55.753994, 37.622093],
	        	zoom: 5
	    	});

	    	ymaps.geocode([cities.city.lat, cities.city.lon] , {
	        /**
	         * Опции запроса
	         * @see https://api.yandex.ru/maps/doc/jsapi/2.1/ref/reference/geocode.xml
	         */
	        // Сортировка результатов от центра окна карты.
	        // boundedBy: myMap.getBounds(),
	        // strictBounds: true,
	        // Вместе с опцией boundedBy будет искать строго внутри области, указанной в boundedBy.
	        // Если нужен только один результат, экономим трафик пользователей.
	        	results: 1
	    		}).then(function (res) {
	            // Выбираем первый результат геокодирования.
	            	var firstGeoObject = res.geoObjects.get(0),
	                // Координаты геообъекта.
	                coords = firstGeoObject.geometry.getCoordinates(),
	                // Область видимости геообъекта.
	                bounds = firstGeoObject.properties.get('boundedBy');

	            // Добавляем первый найденный геообъект на карту.
	            	myMap.geoObjects.add(firstGeoObject);

	            });
		}
		</script>
    </body>
</html>
